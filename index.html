<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto treno</title>
    <!doctype html>
    <html lang="en">
      <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS v5.0.2 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Style.css -->
        <link rel="stylesheet" href="./assets/css/style.css">
      </head>

      <body class="bg-danger">

        <header class="my-5">
          <div class="container d-flex flex-column justify-content-center align-items-center bg-white p-4 shadow-lg">
            <div class="logo">
              <img width="300" src="./assets/img/1280px-Trenitalia_logo.svg.png" alt="">
            </div>
            <!-- /.logo -->
            <h1 class="display-1 text-dark pt-4"> <em>"Meglio tardi che mai"</em></h1>
          </div>
          <!-- /.container -->
         
        </header>
        
        <section class="price text-center">
          <h2 class="text-uppercase text-white">calcola il prezzo del tuo biglietto</h2>
          <form id="my_form" action="#" class="container price rounded-3 bg-white p-5 shadow-lg">
            <div class="row row-cols-3">
              <div class="col">
                <div class="card_type">
                    <div class="question text-danger py-4">
                      Nome Cognome
                    </div>
                    <!-- /.question text-danger -->
                  <input id="name" type="text" placeholder="Scrivi qua">
                </div>
                <!-- /.card_type -->
              </div>
              <!-- /.col -->
              <div class="col">
                
                <div class="card_type">
                    <div class="question text-danger py-4">
                      Km da percorrere
                    </div>
                    <!-- /.question text-danger -->
                  <input id="percorso" type="text" placeholder="Scrivi qua">
                </div>
                <!-- /.card_type -->
              </div>
              <!-- /.col -->
              <div class="col">
                <div class="card_type">
                    <div class="question text-danger py-4">
                      Fascia d'et√†
                    </div>
                    <!-- /.question text-danger -->
                    <select id="fascia_eta">
                       <option value="under 18">Under 18</option> 
                       <option value="tra 18 e 64">Tra 18 e 64</option>
                       <option value="over 65">Over 65</option>
                    </select>
                      <!-- Select -->
              </div>
              <!-- /.card_type -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row row-cols-3 -->
          <div class="buttons pt-5">
            <button id="save_data" type="button" class="btn btn-outline-success">Genera</button>
            <button id="reset" type="reset" class="btn btn-outline-danger">Annulla</button>
          </div>
          <!-- /.buttons -->
        
        </form>
      <!-- /.container price rounded-3 -->
      </section>
      <!-- /.price -->
                    
      <section class="ticket py-5 text-center">
        <h2 class="text-white">IL TUO BIGLIETTO</h2>
        <div class="container bg-white text-start p-5 shadow-lg">
          <h4 class="text-uppercase">dettaglio del passeggero</h4>
          <div class="row row-cols-2 border-top border-bottom border-1 border-dark">
            <div class="col bg-secondary w-25">
              <div class="passenger p-3">
                <h4 class="text-uppercase">nome del passeggero:</h4>
                <div class="passenger_name fs-4 fw-bold"></div>
                <!-- /.passenger_name -->
              </div>
              <!-- /.passenger -->
            </div>
            <!-- /.col-4 -->
            <div class="col w-75">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Offerta</th>
                    <th scope="col">Carrozza</th>
                    <th scope="col">Codice CP</th>
                    <th scope="col">Costo Biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="offerta pt-5 fs-5"></td>
                    <td class="carrozza pt-5 fs-5"></td>
                    <td class="codice pt-5 fs-5"></td>
                    <td class="prezzo pt-5 fs-5"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.col-8 -->
          </div>
          <!-- /.row -->
         
        </div>
        <!-- /.container -->
      </section>
      <!-- /.ticket -->
                      
                        
        

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="./assets/js/main.js"></script>
      </body>
    </html>
</head>

</body>
</html>
