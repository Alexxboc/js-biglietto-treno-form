      <body class="bg-danger text-center">
        
        <section class="price">
          <h2 class="text-uppercase text-white">calcola il prezzo del tuo biglietto</h2>
          <div class="container price rounded-3 bg-white py-3">
            <div class="row row-cols-3">
              <div class="col">
                <div class="card_type">
                    <div class="question text-danger py-4">
                      Nome Cognome
                    </div>
                    <!-- /.question text-danger -->
                  <input id="user_name" type="text" placeholder="Scrivi qua">
                </div>
                <!-- /.card_type -->
              </div>
              <!-- /.col -->
              <div class="col">
                <div class="card_type">
                    <div class="question text-danger py-4">
                      Km da percorrere
                    </div>
                    <!-- /.question text-danger -->
                  <input id="km_da_percorrere" type="text" placeholder="Scrivi qua">
                </div>
                <!-- /.card_type -->
              </div>
              <!-- /.col -->
              <div class="col">
                <div class="card_type">
                    <div class="question text-danger py-4">
                      Fascia d'et√†
                    </div>
                    <!-- /.question text-danger -->
                    <select>
                       <option class="user_age" value="under 18">Under 18</option> 
                       <option class="user_age" value="Tra 18 e 64">Tra 18 e 64</option>
                       <option class="user_age" value="Over 65">Over 65</option>
                    </select>
                      <!-- Select -->
              </div>
              <!-- /.card_type -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row row-cols-3 -->
          <div class="buttons pt-5">
            <button id="save_data" type="button" class="btn btn-outline-success">Genera</button>
            <button type="button" class="btn btn-outline-danger">Annulla</button>
          </div>
          <!-- /.buttons -->
        
        </div>
      <!-- /.container price rounded-3 -->
      </section>
      <!-- /.price -->
                    
      <section class="ticket pt-5">
        <h2 class="text-white">IL TUO BIGLIETTO</h2>
        <div class="container bg-white">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Offerta</th>
                <th scope="col">Carrozza</th>
                <th scope="col">Codice CP</th>
                <th scope="col">Costo Biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <!-- /.ticket -->
